name: movies_database
description: A Movies Database Flutter application using TMDB API

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  connectivity_plus: ^5.0.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
#    - assets/images/